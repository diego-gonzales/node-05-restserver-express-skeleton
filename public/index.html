<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Signin</title>
  </head>
  <body>
    <h1>Google Signin</h1>
    <hr />
    <!-- data-login_uri="https://your.domain/your_login_endpoint" -->
    <div
      id="g_id_onload"
      data-client_id="852175741962-juliee5gj6hrjnnk6ef1ck95uarrde58.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button type="button" id="google_signout">Sign out</button>

    <!-- SCRIPTS -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        //Google token
        const google_token = response.credential;

        const url = window.location.hostname.includes('localhost')
          ? 'http://localhost:8080/api/auth/google'
          : 'https://restserver-node-course-api.herokuapp.com';

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ google_token }),
        })
          .then((resp) => resp.json())
          .then((data) => {
            console.log(data);
            localStorage.setItem('email', data.user.email);
          })
          .catch(console.log);
      }

      const buttonSignOut = document.querySelector('#google_signout');
      buttonSignOut.addEventListener('click', () => {
        console.log(google.accounts.id);

        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('email'), (done) => {
          localStorage.removeItem('email');
          location.reload();
        });
      });
    </script>
  </body>
</html>
